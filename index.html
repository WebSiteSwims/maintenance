<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Erreur - Swims</title>
  <style>
     body {
      margin: 0;
      min-height: 100vh;
      background: #fff; /* Fond blanc */
      font-family: Arial, Helvetica, sans-serif;
      display: flex;
      flex-direction: column;
    }
    .header {
      width: 100%;
      display: flex;
      align-items: center;
      padding: 1rem;
    }
    .logo-container {
      height: 48px;
      width: 128px;
      display: flex;
      align-items: center;
    }
    .logo-img {
      height: 80px;
      width: 80px;
      object-fit: contain;
      border-radius: 0.5rem;
    }
    .center-content {
      flex: 1;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      padding: 1rem;
    }
    .title {
      font-size: 2.5rem;
      font-weight: 800;
      color: #2563eb;
      margin-bottom: 1rem;
      text-align: center;
    }
    .subtitle {
      font-size: 1.25rem;
      font-weight: bold;
      color: #1e293b;
      margin-bottom: 0.5rem;
      text-align: center;
    }
    .desc {
      font-size: 1rem;
      color: #1e293b;
      margin-bottom: 2rem;
      text-align: center;
    }
    @media (min-width: 768px) {
      .title {
        font-size: 3rem;
      }
      .subtitle {
        font-size: 1.5rem;
      }
      .desc {
        font-size: 1.125rem;
      }
    }
  </style>
</head>
<body>
  <div class="header">
    <div class="logo-container" style="display: flex; align-items: center;">
      <img src="SwimsAncienLogo.png" alt="Logo Swims" class="logo-img">
    </div>
  </div>
  <div class="center-content">
    <h1 class="title">Oups&nbsp;!</h1>
    <p class="subtitle">Cette page n'est pas encore disponible.</p>
    <p class="desc">Ce site est bientôt à disponible pour vous, encore un peu de patience.</p>
    <!-- Logo LinkedIn en dessous des textes -->
    <a href="https://www.linkedin.com/company/swims-sarl/?viewAsMember=true/" target="_blank" rel="noopener noreferrer" style="margin-top: 24px;">
      <img src="linkedin.png" alt="LinkedIn" style="height:40px; width:40px; object-fit:contain; border-radius:0.25rem;">
    </a>
  </div>
</body>
</html>
